<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br">

<head>
    <title>Validador de Documentos</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="carteira-de-identidade.png" />
</head>

<body>
    <form id="form" action="#" class="container-sm">
        <fieldset>
            <legend>Validação:</legend>
            <div class="row mb-3">
                <div class="col"><label for="cpf" class="col-form-label">Digite o seu CPF:</label></div>
                <div class="col"><input type="text" id="cpf" size="15" maxlength="11" class="form-control" /></div>
                <div class="col"><span id="cpfMessage"></span></div>
            </div>
            <div class="row mb-3">
                <div class="col"><label for="cnpj" class="col-form-label">Digite o seu CNPJ:</label></div>
                <div class="col"><input type="text" id="cnpj" size="15" maxlength="14" class="form-control" /></div>
                <div class="col"><span id="cnpjMessage"></span></div>
            </div>
            <div class="row mb-3">
                <div class="col"><label for="cnpj" class="col-form-label">Digite o seu Título de Eleitor:</label></div>
                <div class="col"><input type="text" id="eleitor" size="15" maxlength="12" class="form-control" /></div>
                <div class="col"><span id="eleitorMessage"></span></div>
            </div>
            <div class="row">
                <div class="col"><input type="submit" value="Validar!" class="btn btn-primary" /></div>
            </div>
        </fieldset>
    </form>
</body>

</html>
