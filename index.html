<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br">

<head>
    <title>Validador de Documentos</title>
    <meta charset="UTF-8" />
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="icon" type="image/png" href="carteira-de-identidade.png" />
</head>

<body>
    <form id="form" action="#">
        <fieldset>
            <legend>Validação:</legend>
            <p><label for="cpf">Digite o seu CPF:</label> <input type="text" id="cpf" size="15" maxlength="11" /> <span
                    id="cpfMessage"></span></p>
            <p><label for="cnpj">Digite o seu CNPJ:</label> <input type="text" id="cnpj" size="15" maxlength="14" />
                <span id="cnpjMessage"></span>
            </p>
            <p><label for="cnpj">Digite o seu Título de Eleitor:</label> <input type="text" id="eleitor" size="15"
                    maxlength="12" /> <span id="eleitorMessage"></span></p>
            <p><input type="submit" value="Validar!" /></p>
        </fieldset>
    </form>
</body>

</html>
